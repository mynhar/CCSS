<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear Producto!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div><h1>Crear Producto!</h1></div>
        <h:form>
            <p:growl id="messages" severity="info,fatal" showSummary="true" showDetail="true" >
                <p:autoUpdate/>
            </p:growl>
            
            <p:fieldset legend="Crear Producto">
                <h:panelGrid id="productoGrid" columns="3" >
                    <p:outputLabel for="textNombre" value="Nombre:" />
                    <p:inputText id="textNombre" value="#{productoController.producto.NOM_PRODUCTO}" required="true" requiredMessage="Campo requerido!" />
                    <p:message for="textNombre" />

                    <p:outputLabel for="textCantidad" value="Cantidad:" />
                    <p:inputText id="textCantidad" type="number" value="#{productoController.producto.CAN_PRODUCTO}" required="true" requiredMessage="Campo requerido!" />
                    <p:message for="textCantidad" />

                    <p:outputLabel for="textMonto" value="Monto:" />
                    <p:inputText id="textMonto" type="number" value="#{productoController.producto.MON_PRODUCTO}" required="true" requiredMessage="Campo requerido!" />
                    <p:message for="textMonto" />

                    <p:column />
                    <p:commandButton value="Registrar" actionListener="#{productoController.create()}" update="productoGrid" />
                    <p:column />
                </h:panelGrid>
            </p:fieldset>
        </h:form>        
    </h:body>
</html>
